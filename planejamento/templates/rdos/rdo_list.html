
<div class="table-responsive">
  <table id="lista-database" class="table table-bordered table-striped lista-table">
    <thead>
      <tr>                  
        <th>NÂº RDO</th>
        <th>Data</th>
        <th>Unidade</th>
        <th>Solicitante</th>
        <th>Tipo</th>
        <th>Disciplina</th>
        <th>Remover</th>
      </tr>
    </thead>

    <tbody>
     {% if all_rdos %}
     {% for rdo in all_rdos %}
     <tr class="clickable-row" data-href="{% url 'planejamento:editarrdoview' rdo.id %}">
      <td>{{rdo}}</td>
      <td>{{rdo.data}}</td>
      <td>{{rdo.unidade}}</td>
      <td>{{rdo.solicitante}}</td>
      <td>{{rdo.tipo}}</td>
      <td>{{rdo.disciplina}}</td>
      <td class="lista-remove">
        <input type="checkbox" name="{{rdo.id}}" id="remover-entrada-{{rdo.id}}"/>
        <label class="remove-entry-label" for="remover-entrada-{{rdo.id}}"></label>
      </td>
    </tr>
    {% endfor %}
    {%else%}
    {%endif%}
  </tbody>
</table>
</div>

<script>
  setTimeout(function () { $('.page-loader-wrapper').fadeOut(); }, 50);
</script>
