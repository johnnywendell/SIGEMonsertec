{%extends 'base.html'%}

{%block title%}{{title_complete|title}}{%endblock%}
{%block content%}
<section class="content">
  <div class="container-fluid lista">
  
    {% include 'title_header.html' %}
    
    {% include 'msg_sucesso.html' %}

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lista-content">
      <div class="card">
       
          <div class="header">
            <h2>
              {{title_complete}}
            </h2>
    
            
              </div>
          

          <div class="body">

            <form class="form-horizontal" action="." method="POST" enctype="multipart/form-data">
              <div class="col-sm-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </form>

        </div>

      </form>

    </div>
  </div>

</div>

<input hidden id="hashid" name="hashid" value="{{ pk }}" type="number">
</section>
<script>
  $(document).ready(function(){
      $('#id_rip-_numero').attr('hidden','true');
      pk = $("#hashid").val();
      $("#id_rip_numero").val(pk);
  });
  
</script>

{%endblock%}
